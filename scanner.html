<script>
const FE={
'FE-001':{name:'Narrative Framing',sev:'medium',kw:['narrative','framing','reframe','story','believe','truth claim','manufactured consent','echo chamber']},
'FE-002':{name:'Repetition Saturation',sev:'medium',kw:['repetition','always','never','every time','constant','drumbeat','saturate','flood']},
'FE-003':{name:'Audience Conditioning',sev:'high',kw:['prime','prepare','condition','normalize','desensitize','gradual','incremental','seed']},
'FE-004':{name:'Loyalty Exploitation',sev:'high',kw:['loyalty','pledge','oath','commitment','sacrifice','devotion','belong','identity']},
'FE-005':{name:'Identity Manipulation',sev:'critical',kw:['us vs them','tribe','in-group','out-group','traitor','real identity','true believer']},
'FE-006':{name:'Manufactured Consensus',sev:'high',kw:['everyone knows','most people','studies show','experts agree','the science','overwhelming']},
'FE-007':{name:'Viral Propagation',sev:'critical',kw:['share this','spread the word','viral','tell everyone','wake up','red pill','open your eyes']},
'FE-008':{name:'Urgency Fabrication',sev:'high',kw:['urgent','running out of time','now or never','before it\'s too late','ticking clock','deadline']},
'FE-009':{name:'Attention Redirection',sev:'critical',kw:['look here not there','distract','deflect','whatabout','pivot','nothing to see']},
'FE-010':{name:'Reality Distortion',sev:'critical',kw:['reality','what\'s really happening','hidden truth','they don\'t want you to know','cover up','false flag']},
'FE-011':{name:'Cognitive Overload',sev:'critical',kw:['can\'t think','overwhelm','confusion','contradiction','gaslight','doubt yourself']},
'FE-012':{name:'Existential Threat Framing',sev:'critical',kw:['survival','extinction','end times','apocalypse','civilization','future of humanity','no choice']}
};
function runScan(){
const text=document.getElementById('scan-input').value;
if(!text.trim())return;
const results={};let total=0;
for(const[code,pat]of Object.entries(FE)){
const escaped=pat.kw.map(k=>k.replace(/[.*+?^${}()|[\]\\]/g,'\\$&'));
const re=new RegExp('\\b('+escaped.join('|')+')\\b','gi');
let m,count=0,examples=[];
while((m=re.exec(text))!==null){count++;if(examples.length<2){examples.push(text.substring(Math.max(0,m.index-25),Math.min(text.length,m.index+m[0].length+25)).trim());}}
if(count>0){results[code]={name:pat.name,sev:pat.sev,count,examples};total+=count;}
}
const words=text.split(/\s+/).length||1;
const density=total/words;
const vectors=Object.keys(results).length;
const hasCrit=Object.values(results).some(r=>r.sev==='critical');
const score=Math.min(100,Math.round((density*2000)+(vectors*5)+(hasCrit?15:0)));
const lvl=score<20?'LOW':score<45?'MEDIUM':score<70?'HIGH':'CRITICAL';
const lvlClass=score<20?'sev-medium':score<45?'sev-medium':score<70?'sev-high':'sev-critical';
document.getElementById('score-box').innerHTML='<span class="big '+lvlClass+'">'+score+'</span><span class="detail"> /100 ['+lvl+'] &mdash; '+vectors+'/12 vectors, '+total+' matches, '+words+' words</span>';
const vd=document.getElementById('vectors-display');vd.innerHTML='';
const sorted=Object.entries(results).sort((a,b)=>b[1].count-a[1].count);
for(const[code,info]of sorted){
let html='<div class="result-item"><span class="code sev-'+info.sev+'">'+code+'</span> '+info.name+' <span style="color:#6b4420">[x'+info.count+'] ['+info.sev+']</span>';
for(const ex of info.examples){html+='<br><span class="ctx">"...'+ex.replace(/</g,'&lt;')+'..."</span>';}
html+='</div>';vd.innerHTML+=html;
}
if(!sorted.length){vd.innerHTML='<p style="color:#6b4420">No vectors detected.</p>';}
document.getElementById('results').style.display='block';
}
function loadExample(){
document.getElementById('scan-input').value="URGENT: Share this before they take it down. The hidden truth about what's really happening is being covered up by the mainstream narrative. Everyone knows the experts are lying to us. We are running out of time. This is about the survival of civilization itself. Wake up and open your eyes. They don't want you to know the reality of the situation. You're either with us or against us. True believers must spread the word and pledge their loyalty. The science is settled and most people already understand this. Before it's too late, tell everyone you know. This is not a drill. Our identity as a people is under existential threat and there is no choice but to act now.";
runScan();
}
